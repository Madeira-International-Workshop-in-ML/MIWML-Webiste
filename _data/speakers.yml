  bio: "Morgado-Dias received the master’s degree in microelectronics from the University Joseph Fourier, Grenoble, France, in 1995, and the PhD degree from the University of Aveiro, Portugal, in 2005. He is currently an Associate professor with the University of Madeira and a Researcher with the Madeira Interactive Technologies Institute and ITI/LARSyS. His research interests include renewable energy, artificial neural networks, and FPGA implementations."
