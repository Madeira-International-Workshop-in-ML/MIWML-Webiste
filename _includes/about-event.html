<!-- Begin About Event-->
<section id="about-event" class="blog">
    <div class="content-wrapper text-left">
        <div class="col-md-10 col-sm-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <div class="col-lg-8 col-md-10 col-xs-12">
                {% for question in site.data.questions-answers %}
                <div class="col-md-12 hackathon-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <article class="row post">
                        <h4>{{ question.title }}</h4>
                        <p class="post-body">{{ question.content }}</p>
                    </article>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-lg-10 col-lg-offset-1">
        <p class="text-left animated hiding" data-animation="fadeInUp" data-delay="0">{{ site.aboutEvent }}</p>
    </div>
</section>
<!-- End About Event -->
